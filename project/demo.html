<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assesment2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">STUDENT REGISTRATION</h1>
    
    <form style="text-align: center;">
       

      <table class="form">
        <tr>
            <td>STUDENT ROLL NO</td>
            <td><input type="select" placeholder="enter roll no"></td>
        </tr>
        <tr>
            <td>STUDENT NAME</td>
            <td><input type="select" placeholder="enter name"></td>

        </tr>
        <tr>
            <td>STUDENT DEPT</td>
            <td><select id="select">
                <option value="select">select</option>
                <option>IT</option>
                <option>AIML</option>
                <option>CSE</option>
                <option>ECE</option>
            </select><td>
        </tr>
        <tr>
            <td>STUDENT 10th MARK</td>
            <td><input type="select" placeholder="enter 10th mark"></td>
        </tr>
        <tr>
            <td>STUDENT 12th MARK</td>
            <td><input type="select" placeholder="enter 12th mark"></td>
        </tr>
        <tr>
            <td>DEGREE PERCENTAGE</td>
            <td><input type="select" placeholder="enter percentage"></td>
        </tr>
        

    
      </table>
      
 
    </form>
    
    <button>submit</button>
    <button>cancel</button>
    
</body>
</html>
